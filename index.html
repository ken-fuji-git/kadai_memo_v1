<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>myMemoPad</title>
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
<!-- <h1>こどものいいまちがい辞典</h1> -->
    <div id="title_img"><img src="img/title1.png" alt="" width="100%"></div>

</header>
<main>
    <!-- 説明 -->
    <p>こどもの愛おしい「いいまちがい」ってありますよね？<br>
        時が過ぎると「あれ、なんて言ってたっけ？」なんて経験ありませんか？<br>
        忘れる前に記録しておきましょう！
    </p>

    <!-- フォーム欄 -->
    <dl>
        <div class="formItem">
            <dt>いいまちがえ</dt>
            <dd><input type="text" id="m_word"></dd>
        </div>
        <div class="formItem">
            <dt>正しい言葉</dt>
            <dd><input type="text" id="r_word"></dd>
        </div>
        <div class="formItem">
            <dt>何歳ごろ？</dt>
            <dd>
                <select name="messageType" id="age">
                    <option value="select">選んでください</option>
                    <option value="0歳ごろ">0歳ごろ</option>
                    <option value="1歳ごろ">1歳ごろ</option>
                    <option value="2歳ごろ">2歳ごろ</option>
                    <option value="3歳ごろ">3歳ごろ</option>
                    <option value="4歳ごろ">4歳ごろ</option>
                    <option value="5歳ごろ">5歳以上</option>
                </select>
            </dd>
        </div>
    </dl>
    <div id="t_btn" class="btn">
        <button type="touroku" value="touroku">登録する！</button>
    </div>
    <hr>

    <table id="list_title">
    <tr>
        <td>いいまちがえ</td>
        <td>ただしい言葉</td>
        <td>何歳ごろ？</td>
    </tr>
    </table>
    <table id="list">
    <!-- ここに追加データが挿入される -->
    </table>

    <div id="c_btn" class="btn">
        <button type="clear" value="clear">すべて消去</button>
    </div>

</main>

<script>


</script>
<footer><small>iimachigai</small></footer>
<script src="./js/main.js"></script>
</body>
</html>
